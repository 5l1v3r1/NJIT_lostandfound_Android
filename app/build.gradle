apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "24.0.3"
	android {compileOptions.encoding = "GBK"}

    defaultConfig {
        applicationId "com.bmob.lostfound"
        minSdkVersion 8
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/bmob_v3.1.1beta.jar')
    compile files('libs/okhttp-3.9.0.jar')
    compile files('libs/okio-1.9.0.jar')
    compile files('libs/org.json-2.0.jar')
    compile files('libs/picasso-2.2.0.jar')
}
